<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week_2_project</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a336628925.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Esteban Tapia</div>
        <ul class="nav__link--list">
          <li>
            <a
              href="#languages"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages
            </a>
          </li>
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects
            </a>
          </li>
          <li>
            <a href="" class="nav__link--anchor nav__link--anchor-primary"
              >Contact
            </a>
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img
                src="./assets/PP.jpg"
                class="about-me__picture"
                alt="Picture of me"
              />
            </figure>
            <h1 class="about-me__info--title">
              Hello! My name is <span class="text--blue">Esteban Tapia</span>
            </h1>
            <p class="about-me__info--para">
              I'm a
              <strong class="text--blue">
                Biologist / Computer Engineer
              </strong>
              with a strong passion for biological data analysis and developing
              web applications with appreciable user experience.
            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link">
                <i class="fa-brands fa-linkedin"></i
              ></a>
              <a href="" class="about-me__link">
                <i class="fa-brands fa-github"></i
              ></a>
              <a href="" class="about-me__link">
                <i class="fa-solid fa-envelope"></i
              ></a>
              <a href="" class="about-me__link">
                <i class="fas fa-file-pdf"></i>
              </a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img
              src="./assets/undraw_add_information_j2wg (1).svg"
              class="about-me__img"
              alt=""
            />
          </figure>
        </div>
      </div>
    </section>
    <section id="languages">
      <div class="container">
        <div class="row">
          <h1 class="section__title">
            This is my <span class="text--blue">technology stack</span>
          </h1>
          <div class="language__list">
            <div class="language">
              <figure class="language__img--wrapper">
                <img src="" alt="" class="language__img" />
                <i class="fa-brands fa-html5"></i>
              </figure>
              <figure class="language__img--wrapper">
                <img src="" alt="" class="language__img" />
                <i class="fa-brands fa-css3-alt"></i>
              </figure>
              <figure class="language__img--wrapper">
                <img src="" alt="" class="language__img" />
                <i class="fa-brands fa-js"></i>
              </figure>
              <figure>
                <img src="" alt="" class="language__img" />
                <i class="fa-brands fa-react"></i>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
